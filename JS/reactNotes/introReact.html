<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Hello React</title>
	</head>
	<body>
		<div id="root">
			<h1>First React page rendering...</h1>
		</div>
		<!--!This is how we need to include scripts and react in our HTML files -->
		<!--?  With react, we can make a basic component using React.createElement.-->
		<!--? -->
		<script
			crossorigin=""
			src="https://unpkg.com/react@16/umd/react.development.js"
		></script>
		<script
			crossorigin=""
			src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
		></script>
		<!--!This is another script tag that will contain our code. This is a component-->
		<script>
			const App = React.createElement(
				"h1",
				{},
				"Our First React page has rendered"
			);
			ReactDOM.render(App, document.getElementById("root"));
		</script>
	</body>
</html>
